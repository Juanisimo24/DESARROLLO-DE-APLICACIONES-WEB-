<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Signup newsletter</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="/css/style.css" rel="stylesheet">
  </head>

  <body class="text-center">
    
    
    <form class="form-signin" method="POST" action="/">
      <img class="mb-4 logo" src="/images/logo.png"> <!-- Ajuste aquÃ­ -->
      <h1 class="h3 mb-3 font-weight-normal">Signup for our newsletter</h1>
    
      <!-- First Name -->
      <label for="inputFirstName" class="sr-only">First Name</label>
      <input type="text" id="inputFirstName" class="form-control" placeholder="First Name" name="fName" required autofocus>
    
      <!-- Last Name -->
      <label for="inputLastName" class="sr-only">Last Name</label>
      <input type="text" id="inputLastName" class="form-control" placeholder="Last Name" name="lName" required>
    
      <!-- Email Address (Move to the end) -->
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" name="email" required>
    
      <!-- Button -->
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
    </form>
    
  </body>
</html>
